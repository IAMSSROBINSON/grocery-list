<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="./index.html" class="logo-link">
            <div class="logo-mark-container">
                <p class="logo-mark-icon">üçã</p>
            </div>
            <h1 class="logo-type">GroceryApp</h1>
        </a>
    </header>

    <section class="sidebar-container">
        <p class="sidebar-introText">
            Input details to add item to list:</p>

        <form method="#" action="#" class="addToListForm" id="addToListForm" novalidate>

            <div class="name-input-container">
                <label for="name-input" class="name-input-label input-label">
                    Item name
                </label>
                <input type="text" id="name-input" name="name-input" placeholder="Lemons" class="name-input input"
                    minlength="1" maxlength="20" required>
                <div class="error-container">
                    <p class="error-message"></p>
                </div>
            </div>

            <div class="quantity-input-container">
                <label for="quantity-input" class="input-label quantity-input-label">
                    Quantity
                </label>
                <input type="number" id="quantity-input" name="quantity-input" placeholder="5"
                    class="quantity-input input" min="1" max="9999" required>
                <div class="error-container">
                    <p class="error-message"></p>
                </div>
            </div>

            <div class="unit-list-input-container">
                <label for="unit-list-input" class="unit-list-input-label input-label">Unit</label>

                <input list="unit-list" id="unit-list-input" class="unit-list-input input" placeholder="grams">

                <datalist class="dataList-container" id="unit-list">
                    <option value=" -"></option>
                    <option value="g"></option>
                    <option value="kg"></option>
                    <option value="l"></option>
                    <option value="tsp"></option>
                    <option value="tbsp"></option>
                    <option value="Cups"></option>
                    <option value="oz"></option>
                    <option value="lb"></option>
                    <option value="Pinch"></option>
                    <option value="Dash"></option>
                    <option value="Quart"></option>
                    <option value="Pint"></option>
                    <option value="Gallon"></option>
                    <option value="Piece"></option>
                    <option value="Slice"></option>
                    <option value="Can"></option>
                    <option value="Pack"></option>
                    <option value="Bunch"></option>
                </datalist>
            </div>

            <input type="submit" class="addToList-button" value="Add To List +">
        </form>
    </section>

    <main class="main-content-container">
        <div class="main-content-header-container">
            <h2 class="main-content-header">Items <span class="main-content-numOfItems">(0)</span></h2>
        </div>
        <ul class="main-content-list-container">

        </ul>
    </main>

    <footer class="footer">&copy;SSR 2025</footer>
    <script type="module" src="./js/controller.js"></script>
</body>

</html>
